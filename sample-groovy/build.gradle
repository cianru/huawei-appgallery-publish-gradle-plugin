import ru.cian.Dependencies

plugins {
    id("com.android.application")
    id("kotlin-android")
    id("com.github.ben-manes.versions")
    id("ru.cian.huawei-publish")
}

huaweiPublish {
    instances {
        demoRelease {
            credentialsPath = "$projectDir/huawei-credentials-1.json"
            deployType = "upload-only"
            buildFormat = "apk"
        }
        fullRelease {
            credentialsPath = "$projectDir/huawei-credentials-2.json"
            deployType = "draft"
            buildFormat = "aab"
        }
    }
}

android {
    compileSdkVersion Dependencies.android.compileSdkVersion
    buildToolsVersion Dependencies.android.buildToolsVersion

    defaultConfig {
        applicationId "ru.cian.huawei.sample_groovy"
        minSdkVersion Dependencies.android.minSdkVersion
        targetSdkVersion Dependencies.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
    }

    flavorDimensions "version"
    productFlavors {
        demo {
            dimension "version"
            applicationIdSuffix ".demo"
            versionNameSuffix "-demo"
        }
        full {
            dimension "version"
            applicationIdSuffix ".full"
            versionNameSuffix "-full"
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation Dependencies.libs.appcompat
}
